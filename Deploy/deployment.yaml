apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops-deployment
  namespace: default
  labels:
    app: devsecops 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devsecops
  template:
    metadata:
      labels:
        app: devops
    spec:
      containers:
      - name: devsecops
        image: purushottammalbishoye/devsecops-cicd:v1
        ports:
        - containerPort: 80